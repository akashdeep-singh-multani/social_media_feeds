<div class="centralizedHeading">Comments</div>
<div class="comments-container">
    <div class="comments-list">
        <div class="flex-row" *ngFor="let comment of comments$ | async">
            <app-user-profile [action]="action" [commenter_info]="comment"></app-user-profile>
        </div>
    </div>
    <div class="flex-end-column">
        <app-post-comment-form [postId]="postId"></app-post-comment-form>
    </div>
</div>
